<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacatAd CMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cms.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-layer-group" style="margin-right: 10px;"></i> VacatAd CMS
        </div>
        <div class="sidebar-nav">
            <div class="nav-item active" id="nav-posts">
                <i class="fas fa-file-alt"></i> All Posts
            </div>
            <div class="nav-item" id="nav-new">
                <i class="fas fa-plus-circle"></i> New Post
            </div>
            <div class="nav-item" onclick="MediaLibrary.open()">
                <i class="fas fa-images"></i> Media Library
            </div>
            <div class="nav-item" onclick="window.open('../index.html', '_blank')">
                <i class="fas fa-external-link-alt"></i> View Site
            </div>
        </div>
        <div class="user-profile">
            <div id="user-name">User</div>
            <i class="fas fa-sign-out-alt" style="cursor: pointer;" onclick="localStorage.removeItem('githubToken'); window.location.reload();" title="Logout"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="page-title" id="page-title">All Posts</div>
            <div>
                <!-- Top bar actions if needed -->
            </div>
        </div>

        <div class="content-area">
            
            <!-- List View -->
            <div id="view-list" class="post-list">
                <!-- Posts injected here -->
            </div>

            <!-- Editor View -->
            <div id="view-editor" class="hidden" style="height: 100%;">
                <div class="editor-container">
                    <div class="editor-header">
                        <!-- Left Column: Main Info -->
                        <div>
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="post-title" class="form-control" placeholder="Enter post title...">
                            </div>
                            <div class="form-group">
                                <label>Slug</label>
                                <div class="flex gap-2">
                                    <input type="text" id="post-slug" class="form-control" placeholder="post-url-slug">
                                    <button class="btn btn-secondary btn-sm" id="btn-generate-slug">Generate</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Excerpt</label>
                                <textarea id="post-excerpt" class="form-control" rows="2"></textarea>
                            </div>
                        </div>

                        <!-- Right Column: Meta -->
                        <div>
                            <div class="form-group">
                                <label>Publish Date</label>
                                <input type="date" id="post-date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Cover Image</label>
                                <div class="flex gap-2">
                                    <input type="text" id="post-image" class="form-control" placeholder="https://...">
                                    <button class="btn btn-secondary" id="btn-select-cover"><i class="fas fa-image"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Tags</label>
                                <input type="text" id="post-tags" class="form-control" placeholder="comma, separated">
                            </div>
                            <div class="flex justify-between items-center mt-4">
                                <label class="flex items-center gap-2" style="cursor: pointer;">
                                    <input type="checkbox" id="post-featured"> Featured Post
                                </label>
                            </div>
                            
                            <!-- Hidden fields for author (defaults) -->
                            <input type="hidden" id="post-author-name" value="VacatAd Team">
                            <input type="hidden" id="post-author-role" value="Property Solutions Experts">
                            <input type="hidden" id="post-readtime" value="5 min read">
                        </div>
                    </div>

                    <div class="editor-body">
                        <div id="quill-editor"></div>
                    </div>

                    <div style="padding: 20px; border-top: 1px solid #e1e4e8; display: flex; justify-content: space-between; background: #f9fafb;">
                        <button class="btn btn-danger hidden" id="btn-delete">Delete Post</button>
                        <div class="flex gap-2">
                            <button class="btn btn-secondary" onclick="App.showView('list')">Cancel</button>
                            <button class="btn btn-primary" id="btn-save">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Media Modal -->
    <div id="media-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="flex gap-2">
                    <button class="btn btn-sm btn-primary media-tab active" id="tab-repo">Media Library</button>
                    <button class="btn btn-sm btn-secondary media-tab" id="tab-unsplash">Unsplash</button>
                </div>
                <button class="btn btn-sm btn-secondary close-modal"><i class="fas fa-times"></i></button>
            </div>
            
            <!-- Repo View -->
            <div id="view-repo" style="display: block; height: 100%; display: flex; flex-direction: column;">
                <div id="upload-zone" class="upload-zone">
                    <i class="fas fa-cloud-upload-alt fa-2x"></i>
                    <p>Drag & Drop images here or click to upload</p>
                    <input type="file" id="file-input" hidden accept="image/*">
                    <small id="upload-status"></small>
                </div>
                <div id="repo-grid" class="media-grid">
                    <!-- Images loaded here -->
                </div>
            </div>

            <!-- Unsplash View -->
            <div id="view-unsplash" style="display: none; height: 100%; flex-direction: column;">
                <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; gap: 10px;">
                    <input type="text" id="unsplash-query" class="form-control" placeholder="Search Unsplash...">
                    <button class="btn btn-primary" onclick="MediaLibrary.searchUnsplash()">Search</button>
                </div>
                <div id="unsplash-grid" class="media-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/cms.js"></script>
</body>
</html>
