<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags will be updated dynamically -->
    <title id="page-title">Blog Post | VacatAd</title>
    <link rel="canonical" id="canonical-link" href="">
    
    <link rel="stylesheet" href="../css/styles.css?v=20251015">
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    
    <style>
        .article-hero {
            position: relative;
            height: 320px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            width: 100%;
            margin-top: 75px;
        }
        .article-hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .article-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 40, 20, 0.75); /* Dark green overlay */
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .article-overlay h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            max-width: 900px;
            width: 100%;
        }
        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background: white;
            position: relative;
            z-index: 3;
        }
        .article-meta {
            color: white;
            margin-bottom: 0;
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        .article-body {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .article-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--eerie-black);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            color: var(--tea-green);
        }
        
        @media (max-width: 768px) {
            .article-hero {
                height: 250px;
                margin-top: 70px;
            }
            .article-overlay {
                padding: 1rem;
            }
            .article-overlay h1 {
                font-size: 1.6rem;
            }
            .article-content {
                padding: 2rem 1rem;
            }
        }
        
        .article-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            gap: 1rem;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--eerie-black);
            max-width: 45%;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            opacity: 0.7;
            transform: translateY(-2px);
        }
        .nav-label {
            font-size: 0.85rem;
            color: var(--grey-text);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .nav-title {
            font-weight: 700;
            font-size: 1.1rem;
            line-height: 1.3;
            color: var(--eerie-black);
        }
        .nav-btn.prev {
            text-align: left;
            margin-right: auto;
        }
        .nav-btn.next {
            text-align: right;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">
                        <img src="../assets/images/asset-8.webp" alt="VacatAd Logo" class="logo-icon" width="50">
                        <span class="logo-text">VacatAd</span>
                    </a>
                </div>
                <ul class="nav-menu" id="primary-navigation">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link active">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <div id="article-container">
            <div class="container" style="padding: 4rem 0; text-align: center;">
                Loading article...
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 VacatAd Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadArticle() {
            if (!slug) {
                document.getElementById('article-container').innerHTML = '<div class="container">Article not found.</div>';
                return;
            }

            try {
                const res = await fetch('data/posts.json');
                const posts = await res.json();
                const currentIndex = posts.findIndex(p => p.slug === slug);
                const post = posts[currentIndex];

                if (!post) {
                    document.getElementById('article-container').innerHTML = '<div class="container">Article not found.</div>';
                    return;
                }

                // Calculate Next/Prev
                const newerPost = currentIndex > 0 ? posts[currentIndex - 1] : null;
                const olderPost = currentIndex < posts.length - 1 ? posts[currentIndex + 1] : null;

                document.title = `${post.title} | VacatAd Blog`;
                
                // Set Canonical URL
                const canonicalUrl = `https://vacatad.com/blog/article.html?slug=${slug}`;
                document.getElementById('canonical-link').href = canonicalUrl;
                
                // Build Navigation HTML
                let navHtml = '<div class="article-navigation">';
                if (olderPost) {
                    navHtml += `
                        <a href="article.html?slug=${olderPost.slug}" class="nav-btn prev">
                            <span class="nav-label">← Older</span>
                            <span class="nav-title">${olderPost.title}</span>
                        </a>
                    `;
                } else {
                    navHtml += '<div></div>';
                }
                
                if (newerPost) {
                    navHtml += `
                        <a href="article.html?slug=${newerPost.slug}" class="nav-btn next">
                            <span class="nav-label">Newer →</span>
                            <span class="nav-title">${newerPost.title}</span>
                        </a>
                    `;
                }
                navHtml += '</div>';

                // Render
                const html = `
                    <section class="article-hero">
                        <img src="${post.image}" alt="${post.title}">
                        <div class="article-overlay">
                            <h1>${post.title}</h1>
                            <div class="article-meta">
                                <span>${post.date}</span> • <span>${post.readTime}</span> • <span>By ${post.author?.name}</span>
                            </div>
                        </div>
                    </section>
                    <div class="article-content">
                        <a href="index.html" class="back-link">← Back to Blog</a>
                        <div class="article-body">
                            ${post.content || '<p>Content not available.</p>'}
                        </div>
                        ${navHtml}
                    </div>
                `;
                document.getElementById('article-container').innerHTML = html;

            } catch (e) {
                console.error(e);
                document.getElementById('article-container').innerHTML = '<div class="container">Error loading article.</div>';
            }
        }

        loadArticle();
    </script>
</body>
</html>
