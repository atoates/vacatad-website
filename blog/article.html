<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags will be updated dynamically -->
    <title id="page-title">Blog Post | VacatAd</title>
    <meta name="description" content="VacatAd Blog - Expert insights on business rates and empty property relief." id="meta-description">
    <link rel="canonical" id="canonical-link" href="">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:title" content="Blog Post | VacatAd" id="og-title">
    <meta property="og:description" content="VacatAd Blog - Expert insights on business rates and empty property relief." id="og-description">
    <meta property="og:image" content="" id="og-image">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="" id="twitter-url">
    <meta property="twitter:title" content="Blog Post | VacatAd" id="twitter-title">
    <meta property="twitter:description" content="VacatAd Blog - Expert insights on business rates and empty property relief." id="twitter-description">
    <meta property="twitter:image" content="" id="twitter-image">
    
    <link rel="stylesheet" href="../css/styles.css?v=20251015">
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    
    <style>
        .article-hero {
            position: relative;
            height: 320px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            width: 100%;
            margin-top: 75px;
        }
        .article-hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .article-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 40, 20, 0.75); /* Dark green overlay */
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .article-overlay h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            max-width: 900px;
            width: 100%;
        }
        .article-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background: white;
            position: relative;
            z-index: 3;
        }
        .article-meta {
            color: white;
            margin-bottom: 0;
            font-size: 1.1rem;
            font-weight: 700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        .article-body {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .article-body img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--eerie-black);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            color: var(--tea-green);
        }
        
        @media (max-width: 768px) {
            .article-hero {
                height: 250px;
                margin-top: 70px;
            }
            .article-overlay {
                padding: 1rem;
            }
            .article-overlay h1 {
                font-size: 1.6rem;
            }
            .article-content {
                padding: 2rem 1rem;
            }
        }
        
        .article-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            gap: 1rem;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--eerie-black);
            max-width: 45%;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            opacity: 0.7;
            transform: translateY(-2px);
        }
        .nav-label {
            font-size: 0.85rem;
            color: var(--grey-text);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .nav-title {
            font-weight: 700;
            font-size: 1.1rem;
            line-height: 1.3;
            color: var(--eerie-black);
        }
        .nav-btn.prev {
            text-align: left;
            margin-right: auto;
        }
        .nav-btn.next {
            text-align: right;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="../index.html">
                        <img src="../assets/images/asset-8.webp" alt="VacatAd Logo" class="logo-icon" width="50">
                        <span class="logo-text">VacatAd</span>
                    </a>
                </div>
                <ul class="nav-menu" id="primary-navigation">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="index.html" class="nav-link active">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb" aria-label="Breadcrumb" style="padding: 1rem 2rem; background: var(--seasalt); font-size: 0.9rem;">
            <div class="container" style="max-width: 800px; margin: 0 auto;">
                <ol style="list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 0.5rem;">
                    <li style="display: flex; align-items: center;">
                        <a href="../index.html" style="color: var(--grey-text); text-decoration: none;">Home</a>
                        <span style="margin: 0 0.5rem; color: var(--grey-text);">/</span>
                    </li>
                    <li style="display: flex; align-items: center;">
                        <a href="index.html" style="color: var(--grey-text); text-decoration: none;">Blog</a>
                        <span style="margin: 0 0.5rem; color: var(--grey-text);">/</span>
                    </li>
                    <li style="color: var(--eerie-black); font-weight: 600;" aria-current="page" id="breadcrumb-title">Article</li>
                </ol>
            </div>
        </nav>

        <div id="article-container">
            <div class="container" style="padding: 4rem 0; text-align: center;">
                Loading article...
            </div>
        </div>
    </main>

        <vacatad-footer base-path=".."></vacatad-footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadArticle() {
            if (!slug) {
                document.getElementById('article-container').innerHTML = '<div class="container">Article not found.</div>';
                return;
            }

            try {
                const res = await fetch('data/posts.json');
                const posts = await res.json();
                const currentIndex = posts.findIndex(p => p.slug === slug);
                const post = posts[currentIndex];

                if (!post) {
                    document.getElementById('article-container').innerHTML = '<div class="container">Article not found.</div>';
                    return;
                }

                // Calculate Next/Prev
                const newerPost = currentIndex > 0 ? posts[currentIndex - 1] : null;
                const olderPost = currentIndex < posts.length - 1 ? posts[currentIndex + 1] : null;

                // Update Page Title
                document.title = `${post.title} | VacatAd Blog`;

                // Update Breadcrumb
                document.getElementById('breadcrumb-title').textContent = post.title;

                // Update Meta Description
                const metaDesc = post.excerpt || post.title + ' - Read more on VacatAd Blog.';
                document.getElementById('meta-description').setAttribute('content', metaDesc);

                // Set Canonical URL
                const canonicalUrl = `https://vacatad.com/blog/article.html?slug=${slug}`;
                document.getElementById('canonical-link').href = canonicalUrl;

                // Update Open Graph Tags
                document.getElementById('og-title').setAttribute('content', post.title);
                document.getElementById('og-description').setAttribute('content', metaDesc);
                document.getElementById('og-url').setAttribute('content', canonicalUrl);
                document.getElementById('og-image').setAttribute('content', post.image);

                // Update Twitter Tags
                document.getElementById('twitter-title').setAttribute('content', post.title);
                document.getElementById('twitter-description').setAttribute('content', metaDesc);
                document.getElementById('twitter-url').setAttribute('content', canonicalUrl);
                document.getElementById('twitter-image').setAttribute('content', post.image);

                // Add Article Schema (JSON-LD)
                const existingSchema = document.querySelector('script[type="application/ld+json"]');
                if (existingSchema) existingSchema.remove();

                const articleSchema = {
                    "@context": "https://schema.org",
                    "@type": "BlogPosting",
                    "headline": post.title,
                    "description": metaDesc,
                    "image": post.image,
                    "datePublished": post.date,
                    "dateModified": post.date,
                    "author": {
                        "@type": "Organization",
                        "name": post.author?.name || "VacatAd Team",
                        "url": "https://vacatad.com"
                    },
                    "publisher": {
                        "@type": "Organization",
                        "name": "VacatAd Ltd",
                        "logo": {
                            "@type": "ImageObject",
                            "url": "https://vacatad.com/assets/images/asset-8.webp"
                        }
                    },
                    "mainEntityOfPage": {
                        "@type": "WebPage",
                        "@id": canonicalUrl
                    }
                };

                const schemaScript = document.createElement('script');
                schemaScript.type = 'application/ld+json';
                schemaScript.textContent = JSON.stringify(articleSchema);
                document.head.appendChild(schemaScript);

                // Add Breadcrumb Schema (JSON-LD)
                const breadcrumbSchema = {
                    "@context": "https://schema.org",
                    "@type": "BreadcrumbList",
                    "itemListElement": [
                        {
                            "@type": "ListItem",
                            "position": 1,
                            "name": "Home",
                            "item": "https://vacatad.com/"
                        },
                        {
                            "@type": "ListItem",
                            "position": 2,
                            "name": "Blog",
                            "item": "https://vacatad.com/blog/"
                        },
                        {
                            "@type": "ListItem",
                            "position": 3,
                            "name": post.title,
                            "item": canonicalUrl
                        }
                    ]
                };

                const breadcrumbScript = document.createElement('script');
                breadcrumbScript.type = 'application/ld+json';
                breadcrumbScript.textContent = JSON.stringify(breadcrumbSchema);
                document.head.appendChild(breadcrumbScript);

                // Build Navigation HTML
                let navHtml = '<div class="article-navigation">';
                if (olderPost) {
                    navHtml += `
                        <a href="article.html?slug=${olderPost.slug}" class="nav-btn prev">
                            <span class="nav-label">← Older</span>
                            <span class="nav-title">${olderPost.title}</span>
                        </a>
                    `;
                } else {
                    navHtml += '<div></div>';
                }
                
                if (newerPost) {
                    navHtml += `
                        <a href="article.html?slug=${newerPost.slug}" class="nav-btn next">
                            <span class="nav-label">Newer →</span>
                            <span class="nav-title">${newerPost.title}</span>
                        </a>
                    `;
                }
                navHtml += '</div>';

                // Author Bio
                const authorBio = `
                    <div class="author-info" style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #eee;">
                        <h4 style="margin-bottom: 0.5rem;">${post.author?.name || 'VacatAd Team'}</h4>
                        <p style="color: #666; margin-bottom: 0.5rem;">${post.author?.role || 'Property Solutions Experts'}</p>
                        <p>Experts in business rates relief and beneficial occupation solutions for commercial property owners across the UK.</p>
                    </div>
                `;

                // Render
                const html = `
                    <section class="article-hero">
                        <img src="${post.image}" alt="${post.title}">
                        <div class="article-overlay">
                            <h1>${post.title}</h1>
                            <div class="article-meta">
                                <span>${post.date}</span> • <span>${post.readTime}</span> • <span>By ${post.author?.name}</span>
                            </div>
                        </div>
                    </section>
                    <div class="article-content">
                        <a href="index.html" class="back-link">← Back to Blog</a>
                        <div class="article-body">
                            ${post.content || '<p>Content not available.</p>'}
                        </div>
                        ${authorBio}
                        ${navHtml}
                    </div>
                `;
                document.getElementById('article-container').innerHTML = html;

            } catch (e) {
                console.error(e);
                document.getElementById('article-container').innerHTML = '<div class="container">Error loading article.</div>';
            }
        }

        loadArticle();
    </script>
    <script src="../js/footer-component.js"></script>
</body>
</html>
